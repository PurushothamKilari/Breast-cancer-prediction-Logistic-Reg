<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Breast Cancer Detection Using Classification</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="radius_mean">Radius Mean</label>
                <input type="number" class="form-control" id="radius_mean" name="radius_mean" step="any" required>
            </div>
            <div class="form-group">
                <label for="texture_mean">Texture Mean</label>
                <input type="number" class="form-control" id="texture_mean" name="texture_mean" step="any" required>
            </div>
            <div class="form-group">
                <label for="perimeter_mean">Perimeter Mean</label>
                <input type="number" class="form-control" id="perimeter_mean" name="perimeter_mean" step="any" required>
            </div>
            <div class="form-group">
                <label for="area_mean">Area Mean</label>
                <input type="number" class="form-control" id="area_mean" name="area_mean" step="any" required>
            </div>
            <div class="form-group">
                <label for="smoothness_mean">Smoothness Mean</label>
                <input type="number" class="form-control" id="smoothness_mean" name="smoothness_mean" step="any" required>
            </div>
            <div class="form-group">
                <label for="compactness_mean">Compactness Mean</label>
                <input type="number" class="form-control" id="compactness_mean" name="compactness_mean" step="any" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        
        {% if prediction is not none %}
            <div class="alert mt-3 {{ 'alert-success' if prediction == 0 else 'alert-danger' }}" role="alert">
                Prediction: {{ 'Benign' if prediction == 0 else 'Malignant' }}
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
